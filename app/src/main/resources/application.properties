spring.profiles.active=dev
stat.src=classpath:stat.json
stat.enabled=false
stat.updateTimeMs=10000
activemq-host=activemq
spring.activemq.broker-url=tcp://${activemq-host}:61616
spring.activemq.user=admin
spring.activemq.password=admin
springdoc.api-docs.path=/docs
film-service-host=film-service
media-service-host=media-service
film-service-url=http://${film-service-host}:8080/film/
media-service-url=http://${media-service-host}:8080
management.endpoints.web.exposure.include=health,info,metrics
spring.boot.admin.client.url=http://localhost:8082
spring.boot.admin.client.instance.name=App Health
server.port=8083
